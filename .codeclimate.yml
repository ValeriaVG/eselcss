---
engines:
  csslint:
    enabled: true
    checks:
      important:
        enabled: false
      fallback-colors:
        enabled: false
  coffeelint:
    enabled: true

  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.coffee"
exclude_paths:
- "test/"
- "patterns/"
- "**/vendor/"
- "*.rb"
- "js/*"
- "node-modules/"
- "coverage/"
